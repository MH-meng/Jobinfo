<body>
<article class="page-container">
    <form action="" class="form form-horizontal" id="xfm" method="POST">
        {% for row in education %}
            {% csrf_token %}
            <div class="row cl" style="display: none;">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>ID：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{{ row.id }}" placeholder="" name="id">
                </div>
            </div>
            <div class="row cl" style="display: none;">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>StudentID：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{{ row.estudentid_id }}" placeholder=""
                           name="estudentid_id">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>学校名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{{ row.eschool }}" placeholder="请输入学校名称" id="eschool"
                           name="eschool">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">入学时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="date" class="input-text Wdate" value="{{ row.estarttime|date:'Y-m-d' }}" placeholder=""
                           id="estarttime"
                           name="estarttime">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">毕业时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="date" class="input-text Wdate" value="{{ row.eendtime|date:'Y-m-d' }}" placeholder=""
                           id="eendtime" name="eendtime">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">专业：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" id="emajor" value="{{ row.emajor }}" name="emajor" class="input-text"
                           placeholder="请输入专业">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>学历：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                    <select name="ebackground" class="select" na="{{ row.ebackground }}" id="ebackground">
                        <option>请选择</option>
                        <option value="0">初中及以下</option>
                        <option value="1">高中</option>
                        <option value="2">中专</option>
                        <option value="3">大专</option>
                        <option value="4">本科</option>
                        <option value="5">硕士</option>
                        <option value="6">MBA</option>
                        <option value="7">博士</option>
                    </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <span class="btn btn-primary radius" id="xbtn"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</span>
                    <span onClick="removeIframe();" class="btn btn-default radius">&nbsp;&nbsp;取消&nbsp;&nbsp;</span>
                </div>
            </div>
        {% endfor %}
    </form>
</article>

<script type="text/javascript">
    $(function () {
        bindpreachConfirm();
        selectchoice();
    });

    function bindpreachConfirm() {
        $('#xbtn').click(function () {
            var portData = {};
            $('#xfm').find('input,textarea, select').each(function () {
                var v = $(this).val();
                var n = $(this).attr('name');
                portData[n] = v;

            });
            $.ajax({
                url: '/students/educationexperienceupd/',
                type: 'POST',
                dataType: 'JSON',
                data: portData,
                success: function (arg) {
                    if (arg.status) {
                        layer.msg(arg.mession, {icon: 6, time: 2000});
                        setTimeout(function () {
                            location.href = arg.link;
                        }, 2000);
                    } else {
                        layer.msg(arg.mession, {icon: 5, time: 2000});
                    }
                }
            });


        })

    }

    function selectchoice() {
        var ebackground = $('#ebackground').attr('na');
        $("#ebackground >option").each(function () {
            if ($(this).attr("value") == ebackground) {
                $(this).attr("selected", 'selected')
            }
        });
    };

</script>
