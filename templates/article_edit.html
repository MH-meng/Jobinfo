    <title>新增文章</title></head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add" action="/article_add/" method="post">
        {% csrf_token %}
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{{ article_obj.title }}" placeholder="" id="articletitle" name="articletitle">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章概述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{{ article_obj.desc }}" placeholder="" id="articledesc" name="articledesc">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章分类：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select id="tags" name="tags" class="select">
                        {% for tags in tags_obj %}
                            <option value={{ tags.nid }}>{{ tags}}</option>
                        {% endfor %}
                    </select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章内容：</label>
            <div class="formControls col-xs-8 col-sm-9">

                <textarea id="aritile_content" name="aritile_content" style="width:825px;height:415px;">{{ article_obj.content|safe }}</textarea>
                {#				<script id="editor" type="text/plain" style="width:100%;height:400px;"></script> #}
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button id="article_save_submit" class="btn btn-primary radius" type="button"><i
                        class="Hui-iconfont">&#xe632;</i> 保存并提交
                </button>

                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="/static/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/webuploader/0.1.5/webuploader.min.js"></script>
<script charset="utf-8" src="/static/kindeditor/kindeditor-all-min.js"></script>
{#    <script charset="utf-8" src="/static/kindeditor/zh-CN.js"></script>#}
<script>
    KindEditor.ready(function (K) {
        window.editor = K.create('#aritile_content', {
            uploadJson: "/upload/",
            extraFileUploadParams: {
                csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val()
            },
            filePostName: "upload_img"
        });

        afterBlur:( function() {
            this.sync();
        });
    });


    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });


    {#function article_render() {#}
    {#    $(document.getElementsByTagName("iframe")[0].contentWindow.document.body).html("{{ article_obj.content|safe }}");#}
    {#}#}
    {#article_render();#}


    //表单验证
    $("#form-article-add").validate({
        rules: {
            articletitle: {
                required: true,
            },
            articledesc: {
                required: true,
            },
            tags: {
                required: true,
            },
        },
        onkeyup: false,
        focusCleanup: true,
        success: "valid",
        submitHandler: function (form) {
            //$(form).ajaxSubmit();
            var index = parent.layer.getFrameIndex(window.name);
            //parent.$('.btn-refresh').click();
            parent.layer.close(index);
        }
    });



    $("#article_save_submit").click( function () {
        //var tags = $("#tags option:selected").html();
        var title = $("#articletitle").val();
        var desc = $("#articledesc").val();
        var article_content = $(document.getElementsByTagName("iframe")[0].contentWindow.document.body).html();
        {#console.log(title);#}
        {#console.log(desc);#}
        {#console.log(article_content);#}
        if(title == "" || desc == "" || article_content == ""){
            layer.msg("内容不能为空!",{icon:5,time:2000});
        }else {
              $.ajax({
             url:'/article_edit/{{ article_obj.pk }}/',
             type:'post',
             data:{
                 csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
                 title:$("#articletitle").val(),
                 desc:$("#articledesc").val(),
                 tags:$("#tags option:selected").html(),
                 article_content : article_content
             },
             success:function(data){
                 layer.msg(data.msg,{icon:6,time:2000})
                 setTimeout(function () {
                     location.href = data.link;
                 },2000);

             }
         })
        }

    });


</script>

</body>
</html>
