    <title>企业管理</title>
</head>
<body>
<nav class="breadcrumb" style="padding: 0px 15px;">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 企业信息管理<span
        class="c-gray en">&gt;</span> 企业信息列表
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    <button onclick="removeIframe()" style="float: right; margin: 3px;" class="btn btn-success radius right"><i
            class="fa fa-times right" aria-hidden="true"></i></button>
</nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">

        </span>
        <span class="r">共有数据：<strong>{{ count }}</strong> 条</span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="80">序号</th>
                <th>公司名称</th>
                <th>法人代表</th>
                <th width="120">注册资金（元）</th>
                <th width="120">注册时间</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            {% for company in company_list %}
                <tr class="text-c">
                    <td><input type="checkbox" value="" name=""></td>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ company.c_name }}</td>
                    <td>{{ company.c_linkman }}</td>
                    <td>{{ company.c_capital }}</td>
                    <td>{{ company.c_time }}</td>

                    <td class="f-14 td-manage">
                        <a style="text-decoration:none" class="ml-5" href="/business_detail?companr-id={{ company.id }}"
                           title="查看">
                            <i class="Hui-iconfont">&#xe6df;</i></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


<div class="infomation">{% csrf_token %}</div>
<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="/static/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[1, "desc"]],//默认第几个排序
        "bStateSave": true,//状态保存
        "pading": false,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable": false, "aTargets": [0, 5]}// 不参与排序的列
        ]
    });

</script>
</body>
