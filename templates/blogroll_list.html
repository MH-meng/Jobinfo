    <title>链接列表</title>
</head>
<body>

<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"> <a class="btn btn-primary radius" data-title="添加链接"
                                                                data-href="/blogroll_add/" onclick="Hui_admin_tab(this)"
                                                                href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加链接</a></span>
        <span class="r">共有数据：<strong>{{ count }}</strong> 条</span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="80">序号</th>
                <th>链接名称</th>
                <th>图片地址</th>
                <th>链接</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            {% for row in blogroll_list %}
                <tbody>

                <td><input type="checkbox" value="" name=""></td>
                <td>{{ forloop.counter }}</td>
                <td>{{ row.f_name }}</td>
                <td>{{ row.f_image_url }}</td>
                <td>{{ row.f_parse_url }}</td>
                <td class="f-14 td-manage">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a style="text-decoration:none" class="ml-5" onclick="article_del(this, '{{ row.id }}')"
                       href="javascript:;" title="删除">
                        <i class="Hui-iconfont">&#xe6e2;</i>删除</a>
                </td>
                </tbody>
            {% endfor %}
        </table>
    </div>
</div>


<div class="infomation">{% csrf_token %}</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[1, "desc"]],//默认第几个排序
        "bStateSave": true,//状态保存
        "pading": false,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable": false, "aTargets": [0, 4]}// 不参与排序的列
        ]
    });

    /*资讯-添加*/
    function article_add(title, url, w, h) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*资讯-删除*/
    function article_del(obj, id) {
        console.log(obj, id)
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                url: '/del_blogroll/',
                type: 'POST',
                data: {
                    csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
                    pk: id
                },
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000})
                }
            })
        })
    }

    /*资讯-下架*/
    function article_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {
            $.ajax({
                url: '/article_stop/',
                type: 'POST',
                data: {
                    csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
                    pk: id
                },
                success: function (data) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,' + data.id + ')" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">已停用</span>');
                    $(obj).remove();
                    layer.msg('已下架!', {icon: 5, time: 1000});
                }
            })
        })
    }


    /*资讯-发布*/
    function article_start(obj, id) {
        layer.confirm('确认要发布吗？', function (index) {
            $.ajax({
                url: '/article_start/',
                type: 'POST',
                dataType: 'json',
                data: {
                    csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
                    pk: id
                },
                success: function (data) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,' + data.id + ')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe6de;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                    $(obj).remove();
                    layer.msg('已发布!', {icon: 6, time: 2000});
                }
            })
        })
    }

</script>
</body>
</html>
