<body>
<article class="page-container">
    <form class="form form-horizontal" id="xfm" method="POST" action="/company/c_teachin_edit/">
        {% for row in teach_list %}
            {% csrf_token %}
            <div class="row cl" style="display: none">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>公司ID：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{{ row.x_company_id }}" placeholder="" id="articleid"
                           name="x_company_id">
                </div>
            </div>
            <div class="row cl" style="display: none">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>ID：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{{ row.id }}" placeholder="" name="x_id">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>宣讲会标题：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{{ row.x_title }}" placeholder="" id="x_title"
                           name="x_title">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">宣讲学校：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{{ row.x_school }}" placeholder="" id="articletitle2"
                           name="x_school">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">宣讲会地点：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{{ row.x_city }}" placeholder="" id="articletitle3"
                           name="x_city">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">宣讲会时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="date" value="{{ row.x_time|date:"Y-m-d" }}" id="commentdatemin" name="x_time"
                           class="input-text Wdate">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">宣讲会详情：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea id="teachin_content" name="x_detail"
                              style="width: 750px;height: 375px;overflow: auto;text-indent: 2em;">{{ row.x_detail|safe }}</textarea>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <span class="btn btn-primary radius" id="xbtn"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</span>
                    <span onClick="removeIframe();" class="btn btn-default radius">&nbsp;&nbsp;取消&nbsp;&nbsp;</span>
                </div>
            </div>
        {% endfor %}
    </form>
</article>

<script type="text/javascript">
    $(function () {
        bindConfirm();
        bindpreachConfirm();
    });

    function bindConfirm() {
        KindEditor.ready(function (K) {
            window.editor = K.create('#teachin_content', {
                uploadJson: "/company/upload/",
                extraFileUploadParams: {
                    csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val()
                },
                filePostName: "upload_img"
            });

            afterBlur:(function () {
                this.sync();
            });
        });
    }

    {#宣讲会#}

    function bindpreachConfirm() {
        $('#xbtn').click(function () {
            var portData = {};
            $('#xfm').find('input,textarea').each(function () {
                var v = $(this).val();
                var n = $(this).attr('name');
                if (n == 'x_detail') {
                    var acontent = $(document.getElementsByTagName("iframe")[0].contentWindow.document.body).html();
                    portData[n] = acontent;
                } else {
                    portData[n] = v;
                }
            });
            $.ajax({
                url: '/company/c_teachin_edit/',
                type: 'POST',
                dataType: 'JSON',
                data: portData,
                success: function (arg) {
                    if (arg.status) {
                        {#alert(arg.inf);#}
                        layer.msg(arg.inf, {icon: 6, time: 2000});
                        setTimeout(function () {
                            location.href = arg.link;
                        }, 2000);
                    }
                    else {
                        layer.msg(arg.inf, {icon: 5, time: 2000});
                    }

                }
            });


        })

    }

</script>
